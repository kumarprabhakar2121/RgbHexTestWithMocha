version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - sem-version node 16
            - cache restore
            - npm install
            - cache store
  - name: Test
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - sem-version node 16
          - cache restore
      jobs:
        - name: Mocha
          commands:
            - node app/server.js &
            - npm test
